<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GBR 친구 추가</title>
    <style>
        body {
            font-size: 16px; /* 기본 폰트 크기 */
        }

        /* 뷰포트 너비가 600px 이하일 때 */
        @media (max-width: 600px), (max-height: 600px)  {
            body {
                font-size: 14px;
            }
            #actionButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>GBR 친구 추가</h1>
    <button id="actionButton">친구 추가</button>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function displayParameterValue(parameterName, elementId) {
            var parameterValue = getParameterByName(parameterName);
            var parameterValueElement = document.getElementById(elementId);
            parameterValueElement.textContent = parameterValue;
        }

        function displayParameterValue(parameterName, elementId) {
            var parameterValue = '친구 추가 (' + getParameterByName(parameterName) +')';
            var parameterValueElement = document.getElementById(elementId);
            parameterValueElement.textContent = parameterValue;
        }

   
        displayParameterValue('nickname', 'actionButton');

        const actionButton = document.getElementById('actionButton');
        actionButton.addEventListener('click', function() {
            const accountID = getParameterByName('accountID');
            const nickname = getParameterByName('nickname');
            const deepLinkUrl = 'softnyxgbr://mylink?friendinvite=' + encodeURIComponent(accountID) +','+encodeURIComponent(nickname);
            window.location.href = deepLinkUrl;
        });
    </script>
</body>
</html>
